<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathone Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/dummy">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="firstname" id="first" required>

            <label for="last">Last Name</label>
            <input type="text" name="lastname" id="last">
        </div>

        <p>Select a Race</p>
        <div>
            <input type="radio" name="race" id="5k" value="5k">
            <label for="5k">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="full">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathone</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <p>Select Age</p>
            <select name="age" id="age">
                <option value="under 18">Under 18</option>
                <option value="18-25">18-25</option>
                <option value="25-30">25-30</option>
            </select>
        </div>
        <p><button>Register</button></p>
    </form>

</body>

</html>
